<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container1">
            <div class="player-container1">
                <p class="player1">PLAYER 1</p>
                <p class="score1">0</p>
            </div>
            <div class="current-container1">
                <p class="current1">CURRENT</p>
                <P class="current-score1">0</P>
            </div>
        </div>
        <div class="container2">
            <div class="player-container2">
                <p class="player2">PLAYER 2</p>
                <p class="score2">0</p>
            </div>
            <div class="current-container2">
                <p class="current2">CURRENT</p>
                <P class="current-score2">0</P>
            </div>
        </div>
        <div class="flex"><button class="newgame"><img src="./Assets/reload-removebg-preview.png" alt="">New Game</button></div>
        <div><img class="diceimg" src="./Assets/1.png" alt=""></div>
        <div><button class="rolldice"><img src="./Assets/dice-removebg-preview.png" alt="">Roll Dice</button></div>
        <div><button class="hold"><img src="./Assets/download-removebg-preview.png" alt="">Hold</button></div>
    </div>









    <script src="app.js"></script>
</body>

</html>
